<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <style>
    /* ===== Reset ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #0e0e0e;
      color: #fff;
      line-height: 1.6;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background: #111;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      color: #a259ff;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    nav a {
      color: #fff;
      transition: 0.3s;
    }

    nav a:hover {
      color: #a259ff;
    }

    /* ===== Hero ===== */
    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 60px 20px;
    }

    .hero img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #a259ff;
      margin-bottom: 20px;
    }

    .hero h2 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .hero p {
      color: #ccc;
      max-width: 600px;
    }

    /* ===== Secciones ===== */
    section {
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
    }

    section h2 {
      text-align: center;
      color: #a259ff;
      margin-bottom: 30px;
      font-size: 2rem;
    }

    .skills, .services, .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: #1b1b1b;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      transition: 0.3s;
    }

    .card:hover {
      background: #272727;
      transform: translateY(-5px);
    }

    footer {
      background: #111;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>

    <h1>Mi Portafolio</h1>

        <li><a href="/Proyectos en Tradicional.html">Proyectos en Tradicional</a></li>
      </ul>
    </nav>
  </header>
